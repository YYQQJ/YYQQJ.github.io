<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		table {
			table-layout: fixed;
			border-collapse: collapse;
		}
		
		td {
			padding: 10px;
			border: 1px solid #999;
		}
		
		td:empty {
			border: none;
		}
	</style>

	<body>
		<table>
			<script>
				for(var i = 1; i <= 9; i++) {
					document.write("<tr>");
					for(var a = 1; a <= 9 - i; a++) {
						document.write("<td></td>");
					}
					for(var j = 1; j <= i; j++) {
						document.write("<td>" + j + "&times;" + i + "=" + (j * i) + "</td>")
					}
					document.write("</tr>");

				}
			</script>
		</table>
	</body>

</html>
